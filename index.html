<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="capa_titulo">
        <div id="texto_capa">
          <h1><span class="quebra-texto">Da Terra</span> ao Prato</h1>
          <p>A jornada dos sabores</p>
        </div>
    </section>

    <section id="capa_imagens_e_botao">
        <div id="imagens_direita">
            <picture>
                <source media="(min-width: 1025px)" srcset="img/homem_no_campo_desktop.png">
                <img src="img/homem_no_campo.png" alt="Um fazendeiro feliz segurando uma verdura em frente à uma plantação" id="fazendeiro_img">
            </picture>
            
            <picture>
                <source media="(min-width: 1025px)" srcset="img/homem_no_campo_desktop.png">
                <img src="img/cestadelegumes.png" alt="Uma cesta com legumes frescos em cima de um balcão de cozinha" id="cesta_img">
            </picture>

            <picture>
                <source media="(min-width: 1025px)" srcset="img/homem_no_campo_desktop.png">
                <img src="img/caminhaodelegumes.png" alt="Um caminhão transportando legumes por uma estrada" id="caminhao_img">
            </picture>

            <a href="principal.html">
                <button id="botao_conheca"> Conheça essa jornada!</button>
            </a>

        </div>

        <div id="imagens_esquerda">
            <img src="img/pratodecomida.png" alt="Um prato de arroz, feijão e salada em cima de uma mesa posta com uma toalha xadrez" id="prato_img">
            <img src="img/feiradelegumes.png" alt="Uma feira de legumes, com vendedores de dierentes tipos de verduras e legumes, e com cidadãos fazendo compras" id="feira_img" >
            <img src="img/familiacozinhando.png" alt="Uma família feliz cozinhando, a mãe prepara a comida no fogão enquanto sua filha observa e o pai corta os ingredientes junto de seu filho" id="familia_img">
        </div>
    </section>
    
</body>
</html>
