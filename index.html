<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Da Terra ao Prato</title>
    <link rel="stylesheet" href="estilo.css">
  </head>

  <body>
    <section id="capa_titulo">
      <div id="texto_capa">
        <h1>
          Da Terra <span class="quebra-texto">ao Prato</span>
        </h1>
        <p>Uma jornada de sabores que conecta o campo e a cidade</p>
      </div>
    </section>

    <section id="capa_imagens_e_botao">
      <div id="imagens_esquerda">
        <picture>
          <source media="(min-width: 1025px)" srcset="https://embratur.com.br/wp-content/uploads/2022/07/Embratur-Brasil-ultrapassa-marca-de-1-milhao-de-turistas-estrangeiros-recebidos-pela-primeira-vez-desde-2020-1.png">
          <img src="img/pratodecomida.png" alt="Um prato de arroz, feijão, salada e legumes" id="prato_img">
        </picture>

        <picture>
          <source media="(min-width: 1025px)" srcset="img/feiradelegumes_desktop.png">
          <img src="img/feiradelegumes.png" alt="Uma feira de legumes frescos ao ar livre" id="feira_img">
        </picture>

        <picture>
          <source media="(min-width: 1025px)" srcset="img/familiacozinhando_desktop.png">
          <img src="img/familiacozinhando.png" alt="Uma família feliz cozinhando junta na cozinha" id="familia_img">
        </picture>
      </div>

      <div id="imagens_direita">
        <picture>
          <source media="(min-width: 1025px)" srcset="img/homem_no_campo_desktop.png">
          <img src="img/homem_no_campo.png" alt="Um fazendeiro feliz segurando uma verdura em frente à plantação" id="fazendeiro_img">
        </picture>

        <picture>
          <source media="(min-width: 1025px)" srcset="img/cestadelegumes_desktop.png">
          <img src="img/cestadelegumes.png" alt="Uma cesta cheia de legumes coloridos" id="cesta_img">
        </picture>

        <picture>
          <source media="(min-width: 1025px)" srcset="img/caminhaodelegumes_desktop.png">
          <img src="img/caminhaodelegumes.png" alt="Um caminhão transportando alimentos para a cidade" id="caminhao_img">
        </picture>

        <button id="botao_conheca">Conheça o caminho</button>
      </div>
    </section>
  </body>
</html>
