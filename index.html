<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="capa_titulo">
        <div id="texto_capa">
          <h1><span class="quebra-texto">Da Terra</span> ao Prato</h1>
          <p>A jornada dos sabores</p>
        </div>
    </section>

    <section id="capa_imagens_e_botao">
        <div id="imagens_direita">
            <picture>
                <source media="(min-width: 1025px)" srcset="img/fazendeiro_desktop.jpg">
                <img src="img/fazendeiro_img.jpg" alt="Um fazendeiro feliz segurando uma verdura em frente à uma plantação" id="fazendeiro_img">
            </picture>
            
            <picture>
                <source media="(min-width: 1025px)" srcset="img/cesta_desktop.jpg">
                <img src="img/cesta_img.jpg" alt="Uma cesta com legumes frescos em cima de um balcão de cozinha" id="cesta_img">
            </picture>

            <picture>
                <source media="(min-width: 1025px)" srcset="img/caminhao_desktop.jpg">
                <img src="img/caminhao_img.jpg" alt="Um caminhão transportando legumes por uma estrada" id="caminhao_img">
            </picture>

            <a href="principal.html">
                <button id="botao_conheca"> Conheça essa jornada!</button>
            </a>

        </div>

        <div id="imagens_esquerda">
            
            <picture>
                <source media="(min-width: 1025px)" srcset="img/feira_desktop.jpg">
                <img src="img/feira_img.jpg" alt="Uma feira de legumes, com vendedores de dierentes tipos de verduras e legumes, e com cidadãos fazendo compras" id="feira_img" >
            </picture>

            <picture>
                <source media="(min-width: 1025px)" srcset="img/prato_desktop.jpg">
                <img src="img/prato_img.jpg" alt="Um prato de arroz, feijão e salada em cima de uma mesa posta com uma toalha xadrez" id="prato_img">
            </picture>
            
            <picture>
                <source media="(min-width: 1025px)" srcset="img/familia_cozinhando_desktop.jpg">
                <img src="img/familia_cozinhando_img.jpg" alt="Uma família feliz cozinhando, a mãe prepara a comida no fogão enquanto sua filha observa e o pai corta os ingredientes junto de seu filho" id="familia_img" >
            </picture>

        </div>
    </section>
    
</body>
</html>
